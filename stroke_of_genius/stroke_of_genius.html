<!DOCTYPE html>
<html>
    <head>
        <title>Stroke of Genius</title>
        <link type='text/css' rel='stylesheet' href='style.css'>
    </head>
    <body>
    	<div id="level-background"></div>
        <svg width="640" height="480" id="mainCanvas">
        </svg>
        <div class="tool-button-table">
        	<div class="tool-button-row">
        		<div class="tool-button-cell">
        			<div class="tool-button" id="pink-button"></div>
        		</div>
        		<div class="tool-button-cell">
        			<div class="tool-button" id="orange-button"></div>
        		</div>
        		<div class="tool-button-cell">
        			<div class="tool-button" id="yellow-button"></div>
        		</div>
        		<div class="tool-button-cell">
        			<div class="tool-button" id="green-button"></div>
        		</div>
        		<div class="tool-button-cell">
        			<div class="tool-button" id="teal-button"></div>
        		</div>
        		<div class="tool-button-cell">
        			<div class="tool-button" id="blue-button"></div>
        		</div>
        		<div class="tool-button-cell">
        			<div class="tool-button" id="purple-button"></div>
        		</div>
        		<div class="tool-button-cell">
        			<div class="tool-button" id="brown-button"></div>
        		</div>
        		<div class="tool-button-cell">
        			<div class="tool-button" id="grey-button"></div>
				</div>
				<div class="tool-button-cell">
        			<div class="tool-button" onclick="clearCanvas();" style="background-image: url('clear.png');background-size: contain; background-repeat: no-repeat;"></div>
				</div>
			</div>
		</div>
        <div class="level-button-table">
        	<div class="level-button-row">
        		<div class="level-button-cell">
        			<div class="level-button" id="level-0-button">Sandbox</div>
        		</div>
        		<div class="level-button-cell">
        			<div class="level-button" id="level-1-button">Level 1</div>
        		</div>
        		<div class="level-button-cell">
        			<div class="level-button" id="level-2-button">Level 2</div>
        		</div>
        		<div class="level-button-cell">
        			<div class="level-button" id="level-3-button">Level 3</div>
        		</div>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
